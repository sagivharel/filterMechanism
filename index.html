<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">



    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="filter-section">
        <ul>
            <li class="water" id="blue-item">כחול
                (2)
            </li>
            <li class="grass" id="green-item">ירוק
                (1)
            </li>
            <li class="earth" id="lime-item">ליים
                (1)
            </li>
            <li class="fire" id="orange-item">כתום
                (1)
            </li>
        </ul>
    </div>

    <div class="container">
        <div class="row grass">
            <div class="col s12">
                <div class="card-panel green lighten-1 ">
                    <h5 class="white-text center-align">ירוק
                    </h5>
                </div>
            </div>
        </div>


<div class="row water">
            <div class="col s12">
                <div class="card-panel blue lighten-2 ">
                    <h5 class="white-text center-align">כחול
                    </h5>
                </div>
            </div>
        </div>

<div class="row earth">
            <div class="col s12">
                <div class="card-panel lime darken-2 ">
                    <h5 class="white-text center-align">ליים
                    </h5>
                </div>
            </div>
        </div>

<div class="row fire">
            <div class="col s12">
                <div class="card-panel orange lighten-1 ">
                    <h5 class="white-text center-align">כתום
                    </h5>
                </div>
            </div>
        </div>

<div class="row water">
            <div class="col s12">
                <div class="card-panel blue lighten-2 ">
                    <h5 class="white-text center-align">כחול
                    </h5>
                </div>
            </div>
        </div>

    </div>
    <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
